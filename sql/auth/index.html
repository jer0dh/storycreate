  <script type="text/javascript">
      /**
       * Google adding their JavaScript Google Plus client to the page
       */
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://plus.google.com/js/client:plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
  </script>
<!--Added the following DIV with id afToken for ease of extracting the Anti-Forgery
    Token (A.K.A. STATE)
    Note: This file is processed by the twig template engine that uses
    the same curly brackets that Angular uses.  They will already be replaced
    before Angular sees them.  The signin.php file creates the STATE and saves it
    in a session.-->
<div ng-init="disconnect()"></div>
<div id="afToken" data-afToken="{{ STATE }}"></div>
<button ng-click="disconnect()">Disconnect from Google</button>
  <div id="gConnect">
    <button class="g-signin"
        data-scope="https://www.googleapis.com/auth/plus.login"
        data-requestvisibleactions="http://schemas.google.com/AddActivity"
        data-clientId="{{ CLIENT_ID }}"
        data-accesstype="offline"
        data-callback="onSignInCallback"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
    </button>
  </div>
  <div id="authOps" style="display:none">
    <h2>User is now signed in to the app using Google+</h2>
  </div>
<script type="text/javascript">
    /**
     * Returns the scope to the Angular Controller set for this html snippet
     * @returns {*}
     */
    function gplusController() {
        return angular.element($("#gplusController")).scope();
    }
    /**
     * Google code calls the function named onSignInCallback when user authenticates with the authentication results.
     * This also obtains the anti-forgery token put into the HTML snippet by the signup.php file and twig template
     * system. This token is passed to the controller function to pass back to the signup.php file.
     *
     * @param authResult
     */
    function onSignInCallback(authResult){
        var afToken = document.getElementById('afToken').getAttribute('data-afToken');
        gplusController().onSignInCallback(authResult, afToken);
    }
</script>
